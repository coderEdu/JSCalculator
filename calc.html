<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="display" id="display"></div>
            <div class="btn-cont"> <!--flex-ctn-->
                <div class="btn-cont-ctn1"> <!--flex-ctn-->
                    <button class="btn" id="btnOnOff">On</button>
                    <button class="btn" id="btnRetro">←</button>
                    <button class="btn" id="btnC">C</button>
                    <button class="btn" id="btnPlusMinus">±</button>
                    <button class="btn" id="btnSqrt">√</button>
                    <button class="btn" id="btn7">7</button>
                    <button class="btn" id="btn8">8</button>
                    <button class="btn" id="btn9">9</button>
                    <button class="btn" id="btnSlash">/</button>
                    <button class="btn" id="btnPercent">%</button>
                    <button class="btn" id="btn4">4</button>
                    <button class="btn" id="btn5">5</button>
                    <button class="btn" id="btn6">6</button>
                    <button class="btn" id="btnStar">*</button>
                    <button class="btn" id="btn1/X">1/x</button>
                </div>
                <div class="btn-cont-ctn1 btn-cont-ctn2">  <!--flex-ctn-->
                    <div class="ctn2-ctn1">
                        <button class="btn" id="btn1">1</button>
                        <button class="btn" id="btn2">2</button>
                        <button class="btn" id="btn3">3</button>
                        <button class="btn" id="btnMinus">–</button>
                        <button class="btn btn0" id="btn0">0</button>
                        <button class="btn" id="btnComa">,</button>
                        <button class="btn" id="btnPlus">+</button>
                    </div>
                    <div class="ctn2-ctn2">
                        <button class="btn btnEqual" id="btnEqual">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
